<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Detalle del curso sin sesión</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 1rem; }
    .logo { width: 80px; height: 32px; background: #ccc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-item { width: 60px; height: 20px; background: #ccc; border-radius: 4px; }
    .login-btn { width: 80px; height: 28px; background: #ccc; border-radius: 4px; }
    main { padding: 1rem; }
    .rect-img { width: 100%; height: 160px; background: #ddd; margin-bottom: 1rem; }
    .badge { display: inline-block; width: 80px; height: 20px; background: #eee; border-radius: 4px; margin-right: 0.5rem; }
    .list { border: 1px dashed #aaa; padding: 1rem; margin-bottom: 1rem; }
    .list-item { height: 24px; background: #ddd; margin-bottom: 0.5rem; border-radius: 4px; }
    .button { width: 160px; height: 32px; background: #ccc; border-radius: 4px; margin-top: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo" aria-label="Logo"></div>
    <div class="nav-links">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
    <div class="login-btn" aria-label="Ingresar"></div>
  </nav>
  <main>
    <div class="button" aria-label="Volver atrás"></div>
    <div class="rect-img"></div>
    <h1>Título del curso</h1>
    <p class="badge"></p>
    <p class="badge"></p>
    <p class="badge"></p>
    <div class="list" aria-label="Módulos">
      <div class="list-item"></div>
      <div class="list-item"></div>
      <div class="list-item"></div>
    </div>
    <div class="button" aria-label="Inicia sesión"></div>
  </main>
</body>
</html>
