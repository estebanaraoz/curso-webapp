<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Con sesión</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 1rem; }
    .logo { width: 80px; height: 32px; background: #ccc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-item { width: 60px; height: 20px; background: #ccc; border-radius: 4px; }
    .user-menu { width: 120px; height: 28px; background: #ccc; border-radius: 4px; }
    main { padding: 1rem; }
    .section { margin-bottom: 2rem; border: 1px dashed #aaa; padding: 1rem; }
    .rect-lg { width: 100%; height: 200px; background: #ddd; margin-bottom: 1rem; }
    .grid { display: flex; gap: 1rem; justify-content: space-around; }
    .circle { width: 64px; height: 64px; background: #ddd; border-radius: 50%; margin: 0 auto 0.5rem; }
    .rect { width: 100%; height: 40px; background: #ddd; margin-top: 0.5rem; }
    .footer { background: #eee; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo" aria-label="Logo"></div>
    <div class="nav-links">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
    <div class="user-menu" aria-label="Menú usuario"></div>
  </nav>
  <main>
    <section class="section" aria-label="Hero">
      <div class="rect-lg"></div>
    </section>
    <section class="section" aria-label="Características">
      <div class="grid">
        <div>
          <div class="circle"></div>
          <div class="rect"></div>
        </div>
        <div>
          <div class="circle"></div>
          <div class="rect"></div>
        </div>
        <div>
          <div class="circle"></div>
          <div class="rect"></div>
        </div>
      </div>
    </section>
    <section class="section" aria-label="Cómo inscribirse">
      <div class="rect"></div>
      <div class="rect"></div>
      <div class="rect"></div>
    </section>
  </main>
  <footer class="footer">
    <p>© 2025 Aula Digital Ciudadana</p>
  </footer>
</body>
</html>
