<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Cursos</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 1rem; }
    .logo { width: 80px; height: 32px; background: #ccc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-item { width: 60px; height: 20px; background: #ccc; border-radius: 4px; }
    .user-menu { width: 120px; height: 28px; background: #ccc; border-radius: 4px; }
    main { padding: 1rem; }
    .section { margin-bottom: 2rem; }
    .grid { display: flex; gap: 1rem; flex-wrap: wrap; }
    .card { width: 200px; height: 140px; background: #ddd; border-radius: 4px; }
    .footer { background: #eee; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo" aria-label="Logo"></div>
    <div class="nav-links">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
    <div class="user-menu" aria-label="Menú usuario"></div>
  </nav>
  <main>
    <section class="section" aria-label="Mis cursos">
      <h2>Mis cursos</h2>
      <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
    <section class="section" aria-label="Todos los cursos">
      <h2>Todos los cursos</h2>
      <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>© 2025 Aula Digital Ciudadana</p>
  </footer>
</body>
</html>
