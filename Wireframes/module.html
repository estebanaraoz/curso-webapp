<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Módulo</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 1rem; }
    .logo { width: 80px; height: 32px; background: #ccc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-item { width: 60px; height: 20px; background: #ccc; border-radius: 4px; }
    .user-menu { width: 120px; height: 28px; background: #ccc; border-radius: 4px; }
    main { padding: 1rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    .rect-video { width: 100%; height: 180px; background: #ddd; border-radius: 4px; }
    .button { width: 160px; height: 32px; background: #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo" aria-label="Logo"></div>
    <div class="nav-links">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
    <div class="user-menu" aria-label="Menú usuario"></div>
  </nav>
  <main>
    <div class="button" aria-label="Volver atrás"></div>
    <h1>Título del módulo</h1>
    <p>Descripción del módulo</p>
    <div class="rect-video"></div>
    <div class="button" aria-label="Marcar completado"></div>
  </main>
</body>
</html>
