<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Foro</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 1rem; }
    .logo { width: 80px; height: 32px; background: #ccc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-item { width: 60px; height: 20px; background: #ccc; border-radius: 4px; }
    .user-menu { width: 120px; height: 28px; background: #ccc; border-radius: 4px; }
    main { padding: 1rem; text-align: center; }
    .rect { width: 100%; height: 100px; background: #ddd; border-radius: 4px; margin-top: 1rem; }
    .footer { background: #eee; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo" aria-label="Logo"></div>
    <div class="nav-links">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
    <div class="user-menu" aria-label="Menú usuario"></div>
  </nav>
  <main>
    <h1>Foro de la comunidad</h1>
    <p>Participa y resuelve tus dudas</p>
    <div class="rect"></div>
  </main>
  <footer class="footer">
    <p>© 2025 Aula Digital Ciudadana</p>
  </footer>
</body>
</html>
