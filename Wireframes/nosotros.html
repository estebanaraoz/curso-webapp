<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Nosotros</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 1rem; }
    .logo { width: 80px; height: 32px; background: #ccc; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-item { width: 60px; height: 20px; background: #ccc; border-radius: 4px; }
    .login-btn { width: 80px; height: 28px; background: #ccc; border-radius: 4px; }
    main { padding: 2rem; text-align: center; }
    .rect { width: 100%; height: 120px; background: #ddd; margin: 0 auto; border-radius: 4px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo" aria-label="Logo"></div>
    <div class="nav-links">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>
    <div class="login-btn" aria-label="Ingresar"></div>
  </nav>
  <main>
    <h1>Nosotros</h1>
    <div class="rect" aria-label="Contenido informativo"></div>
  </main>
</body>
</html>
